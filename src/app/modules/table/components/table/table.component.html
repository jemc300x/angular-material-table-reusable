<div style="position: relative">
  <div
    *ngIf="isLoading"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: #cecece66;
      z-index: 1;
    "
  >
    <mat-spinner> </mat-spinner>
  </div>

  <table mat-table #table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null; onSelect()"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container
          *ngIf="isEditMode && currentRowIndex === i; else notEditMode"
        >
          <button (click)="onCancel()">Cancel</button>
          <button (click)="onSave()">Save</button>
        </ng-container>
        <ng-template #notEditMode>
          <button (click)="onEdit(row, i)">Edit</button>
        </ng-template>

        <button (click)="onDelete(row)">Delete</button>
      </td>
    </ng-container>

    <ng-container
      *ngFor="let column of tableColumns"
      [matColumnDef]="column.def"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container
          [formGroup]="formGroup"
          *ngIf="isEditMode && currentRowIndex === i; else notEditMode"
        >
          <ng-container [ngSwitch]="column.controlType">
            <ng-container *ngSwitchCase="'check'">
              <mat-checkbox [formControlName]="column.def"></mat-checkbox>
            </ng-container>
            <ng-container *ngSwitchCase="'radio'">
              <mat-radio-group [formControlName]="column.def">
                <mat-radio-button
                  *ngFor="let option of column.data"
                  [value]="option"
                  >{{ option }}</mat-radio-button
                >
              </mat-radio-group>
            </ng-container>
            <ng-container *ngSwitchCase="'date'">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  [formControlName]="column.def"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'select'">
              <mat-select [formControlName]="column.def">
                <mat-option *ngFor="let option of column.data" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-select>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <mat-form-field>
                <input matInput [formControlName]="column.def" />
              </mat-form-field>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-template #notEditMode>
          {{ row | columnValue : column }}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableDisplayColumns"></tr>
  </table>

  <ng-container *ngIf="tableConfig?.isPaginable">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </ng-container>
</div>
