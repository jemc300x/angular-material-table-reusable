<h1>Products</h1>
<section>
  <app-table
    defaultFilterColumn="ALL"
    [data]="productsList"
    [columns]="tableColumns"
    [config]="{ showFilter: true, isSelectable: false }"
    [columnsToFilter]="columnsToFilter"
    [customerFilterPredicate]="getCustomFilterPredicate()"
  ></app-table>
</section>
