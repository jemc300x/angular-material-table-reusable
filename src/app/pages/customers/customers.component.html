<h1>Customers</h1>
<section>
  <app-table
    [data]="customersList"
    [columns]="tableColumns"
    [config]="tableConfig"
    (select)="onSelect($event)"
  ></app-table>

  <ng-template #colChip let-item let-col="colName">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let chip of item[col]">{{ chip }}</mat-chip>
    </mat-chip-list>
  </ng-template>
</section>
